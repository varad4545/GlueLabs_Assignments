<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML INPUT TYPES</title>
    
</head>
<body>
 <h1>ASSIGNMENT1</h1>
 <p>We have to practice various input types</p>



 <br>
 <hr>
 <form>
     <div>
        <h4><label for="name">Name:</label></h4>
     <input type="text" id="name" name="name"> 
     </div>
     <br>
    <div>
        <h4><label for="age">Age:</label></h4>
        <input type="number" id="age" name="age">
    </div>
    <br>
    <div>
        <h4><label for="message">Address Textarea: </label></h4>
       <textarea name="message" id="message"></textarea>
    </div>
    <br>
   <div>
       <h4><label for="color">Favourite Color: </label></h4>
       <select name="color" id="color">
           <option value="red">Red color</option>
           <option value="green">Green color</option>

       </select>
   </div>
   <br>
   <div>
       <h4>What type of car do you like?</h4>
       <input type="checkbox" name="sedan" value="sedan" id="sedan">
       <label for="sedan">Sedan</label>
       <input type="checkbox" name="SUV" value="SUV">
       <label for="SUV">SUV</label>
       <input type="checkbox" name="hatchback" value="hatchback">
       <label for="hatchback">hatchback</label>

   </div>
   <br>
   <div>
   <h4>Favourite Sport</h4>
 
   <input type="radio" name="sport" value="football">
   <label for="football">Football</label>
 
   <input type="radio" name="sport" value="Cricket">
   <label for="Cricket">Cricket</label>

   <input type="radio" name="sport" value="other">
   <label for="other">Other</label>
</div>
<br>
<div>
    <h4>
    <label for="DOB">Date of birth: </label></h4>
    <input type="date" id="DOB" name="DOB">
</div>
<br>
<div>
    <h4>
    <label for="dobtime">Datetimelocal: </label></h4>
    <input type="datetime-local" id="dobtime" name="dobtime">
</div>
<br>
<div>
    <h4>
    <label for="email">Enter Email: </label></h4>
    <input type="email" id="email" name="email">
</div>
<br>
<div>
    <h4>
    <label for="file">Select File: </label></h4>
    <input type="file" id="file" name="file">
</div>
<br>
<div>
    <h4>
    <label for="hidden">hidden Element below: </label></h4>
    <input type="hidden" id="secretid" name="secretid" value="3433">
</div>
<br>
<div>
    <h4>
    <label for="img1">Image Below: </label></h4>
    <input type="image" id="img1" name="img1" src="https://images.unsplash.com/photo-1600423115367-87ea7661688f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8ZnJ1aXR8fHx8fHwxNjQ2MTQ3NDQx&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" height="200" weight="300">
</div>
<br>
<br>
<div>
    <h4>
    <label for="exammonth">Month of Exam: </label></h4>
    <input type="month" id="exammonth" name="exammonth">
</div>
<br>
<br>
<div>
    <h4>
    <label for="password">Set Password: </label></h4>
    <input type="password" id="password" name="password">
</div>
<br>
<br>
<div>
    <h4>
    <label for="img1">Reset and Submit: </label></h4>
     <label>First name:</label>
     <input type="text" value="John" name="fname"value="Varad" >
     <br>
    <input type="reset">
    <input type="submit" value="submit">
</div>
<br>
<div>
    <h4>
    <label for="agerange">Range of Age between 12-20: </label></h4>
    <input type="range" id="agerange" name="agerange">
</div>
<br>
<br>
<div>
    <h4>
    <label for="search">Search Here: </label></h4>
    <input type="search" id="search" name="search">
</div>
<br>
<br>
<div>
    <h4>
    <label for="phonenum">Enter Phone Number: </label></h4>
    <input type="tel" id="phonenum" name="phonenum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
</div>
<br>
<br>
<div>
    <h4>
    <label for="time">Select exam time: </label></h4>
    <input type="time" id="time" name="time">
</div>
<br>
<br>
<div>
    <h4>
    <label for="page">Provide Url: </label></h4>
    <input type="url" id="page" name="page">
    <input type="submit" value="Submit">
</div>
<br>
<br>
<div>
    <h4>
    <label for="week">Select Exam Week: </label></h4>
    <input type="week" id="week" name="week">

</div>
<br>
<div>
    <h4>
    <label for="favcolor">Colour Choice: </label></h4>
    <input type="color" id="favcolor" name="favcolor">

</div>
<br>

 </form>
</body>

</html>
